version: '3.7'
services:
  app:
    build:
      context: .
      target: app-run-server
    image: noa_infra_app:latest  
    depends_on:
      - redis
    environment:
      - RAILS_ENV
      - RAILS_MASTER_KEY
      - ENVIRONMENT
      - KGBAN_REDIS_HOST
      - KGBAN_REDIS_PORT
  batch:
    build:
      context: .
      target: batch-run-server
    image: noa_infra_batch:latest  
    depends_on:
      - redis
    environment:
      - RAILS_ENV
      - RAILS_MASTER_KEY
      - ENVIRONMENT
      - KGBAN_REDIS_HOST
      - KGBAN_REDIS_PORT
  redis:
    image: redis:5.0.4
    volumes:
      - ./tmp/redis:/data
    command: redis-server --appendonly yes
