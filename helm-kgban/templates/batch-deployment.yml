apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.image.batch_tag }}
  namespace: {{ .Values.namespace  }}
  labels:
    app: "{{ .Values.image.batch_tag }}"
spec:
  replicas: {{ .Values.BatchreplicaCount }}
  selector:
    matchLabels:
      app: "{{ .Values.image.batch_tag }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.image.batch_tag }}"
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
        - name: {{ .Values.image.batch_tag }}
          image: "{{ .Values.image.batch_repository }}:{{ .Values.image.batch_tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            {{- range $key, $val := .Values.environment }}
            - name: {{ $key }}
              value: {{ $val | quote }}â€©
            {{- end }}
            - name: DENEB_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kgban-app-secret
                  key: DENEB_AUTH_TOKEN
            - name: ALTAIR_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kgban-app-secret
                  key: ALTAIR_AUTH_TOKEN
